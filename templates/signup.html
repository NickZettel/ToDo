<body style="opacity:1;background:url('assets/img/bckgr2.jpg') center / cover no-repeat, rgb(224,224,224);">
    <!-- Main content area with background image and fallback color -->
    <div style="padding-top:11px;">
        <!-- Application title -->
        <p class="fs-5"><span style="color:rgb(241, 167, 76);">TaskMaster App</span></p>
    </div>
    
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md bg-body" style="color:rgb(142,142,43);height:53px;">
        <div class="container-fluid">
            <!-- Navbar brand link -->
            <a class="navbar-brand text-end" href="loginpage.html" style="color:rgb(241,158,56);"><strong>TaskMaster</strong></a>
            <!-- Navbar collapsible content -->
            <div class="collapse navbar-collapse d-xl-flex d-xxl-flex ms-0 ps-0" id="navcol-1">
                <ul class="navbar-nav" style="margin-left:-14px;">
                    <!-- Navigation item with an icon -->
                    <li class="nav-item" id="homeicon">
                        <a class="nav-link active" href="index.html" style="color:#f1a74c;">
                            <!-- SVG icon -->
                            <svg fill="none" height="1em" style="font-size:23px;width:30px;color:rgb(142,142,89);" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 8.77217L14.0208 1.79299C12.8492 0.621414 10.9497 0.621413 9.77817 1.79299L3 8.57116V23.0858H10V17.0858C10 15.9812 10.8954 15.0858 12 15.0858C13.1046 15.0858 14 15.9812 14 17.0858V23.0858H21V8.77217ZM11.1924 3.2072L5 9.39959V21.0858H8V17.0858C8 14.8767 9.79086 13.0858 12 13.0858C14.2091 13.0858 16 14.8767 16 17.0858V21.0858H19V9.6006L12.6066 3.2072C12.2161 2.81668 11.5829 2.81668 11.1924 3.2072Z" fill="currentColor" fill-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main container for content -->
    <div class="container text-center d-flex d-xl-flex justify-content-xxl-center align-items-xxl-center" id="contmargin" style="background: rgba(255,255,255,0.19);height: 500px;border-radius: 73px;width: 700px;transform: translate(-4px) scale(1);backdrop-filter: opacity(1);-webkit-backdrop-filter: opacity(1);box-shadow: 0px 0px 0px 0px rgb(139,139,139);margin-top: 35px;padding-top: 0px;margin-bottom: 36px;">
        <!-- Inner content row -->
        <div class="row d-flex d-xl-flex justify-content-xl-center justify-content-xxl-center" style="transform:scale(0.86) skew(0deg);border-radius:10px;background:rgba(255,255,255,0);height:339px;width:1035px;padding-bottom:0px;margin-bottom:54px;margin-top:75px;padding-top:0px;text-align:center;">
            <div class="col-md-6 col-xl-6 col-xxl-9" style="padding:0px;width:75%;padding-left:0px;margin-left:0px;margin-right:0px;">
                <!-- Logo image -->
                <div style="padding-bottom:0px;padding-top:0px;margin-top:-107px;">
                    <img src="assets/img/logo.gif" width="129" height="129">
                </div>
                <div class="text-center">
                    <!-- Section title -->
                    <p class="text-center" style="text-align:left;font-size:14px;width:586.5px;margin-left:-115px;transform:translate(80px);"><strong>Create Account</strong></p>
                </div>
                <div style="width:500px;">
                    <!-- Sign-up form -->
                    <div style="text-align:center;">
                        <form action="/signup.html" method="POST">
                            <!-- Form container -->
                            <div class="mt-auto" style="border-radius:25px;padding:24px;background:#f1f1f1;width:586.5px;transform:perspective(0px) translate(124px);text-align:center;padding-left:21px;margin-bottom:-9px;padding-top:22px;margin-left:-152px;margin-top:-41px;">
                                <!-- Form title -->
                                <p class="fs-4 text-start d-xl-flex"><span style="color:rgb(241, 167, 76);">User </span><span style="color:rgb(142, 142, 61);">Sign Up</span></p>
                                
                                <!-- Username input -->
                                <div class="d-xl-flex align-items-xl-center" style="margin-left:13px;">
                                    <label class="form-label" for="username">
                                        <i class="fas fa-user-circle text-center" style="font-size:25px;padding:4px;padding-bottom:0px;position:static;transform:scale(0.96);color:#ff9900;margin:0;margin-bottom:0px;padding-top:0px;border-style:none;opacity:0.89;width:30px;"></i>
                                    </label>
                                    <input class="form-control form-control border rounded-pill form-control" type="text" id="username" name="username" placeholder="Username" required="" style="border-radius:13;background:#f9e0c0;border-style:none;border-top-left-radius:0;margin-left:13px;width:415px;margin-bottom:5px;padding-bottom:1px;padding-top:2px;opacity:1;height:27px;color:var(--bs-emphasis-color);margin-right:0px;padding-left:15px;font-size:14px;font-style:italic;">
                                </div>
                                
                                <!-- Email input -->
                                <div class="d-xl-flex" style="margin:2px;margin-top:9px;margin-left:13px;">
                                    <label class="form-label" for="email">
                                        <i class="fas fa-envelope" style="font-size:25px;padding:3px;padding-bottom:0px;position:static;transform:scale(0.96);color:#ff9900;margin:0;margin-bottom:0px;padding-top:0px;opacity:0.89;border-style:none;border-color:rgba(142,142,61,0);width:30px;"></i>
                                    </label>
                                    <input class="form-control form-control border rounded-pill form-control" type="email" id="email" name="email" placeholder="Email" required="" style="border-radius:13;background:#f9e0c0;border-style:none;border-top-left-radius:0;margin-left:13px;width:415px;margin-bottom:5px;padding-bottom:1px;padding-top:2px;opacity:1;height:27px;color:var(--bs-emphasis-color);padding-left:15px;font-size:14px;font-style:italic;">
                                </div>
                                
                                <!-- Password input -->
                                <div class="d-xl-flex" style="margin:2px;margin-top:9px;margin-left:13px;">
                                    <label class="form-label" for="password">
                                        <i class="fas fa-lock" style="font-size:25px;padding:3px;padding-bottom:0px;position:static;transform:scale(0.96);color:#ff9900;margin:0;margin-bottom:0px;padding-top:0px;opacity:0.89;border-style:none;border-color:rgba(142,142,61,0);width:30px;"></i>
                                    </label>
                                    <input class="form-control form-control border rounded-pill form-control" type="password" id="password" name="password" placeholder="Password" required="" style="border-radius:13;background:#f9e0c0;border-style:none;border-top-left-radius:0;margin-left:13px;width:415px;margin-bottom:5px;padding-bottom:1px;padding-top:2px;opacity:1;height:27px;color:var(--bs-emphasis-color);padding-left:15px;font-size:14px;font-style:italic;">
                                </div>
                                
                                <!-- Confirm Password input -->
                                <div class="d-xl-flex" style="margin:2px;margin-top:9px;margin-left:13px;">
                                    <label class="form-label" for="cpass">
                                        <i class="fas fa-redo" style="font-size:25px;padding:3px;padding-bottom:0px;position:static;transform:scale(0.96);color:#ff9900;margin:0;margin-bottom:0px;padding-top:0px;opacity:0.89;border-style:none;border-color:rgba(142,142,61,0);width:30px;"></i>
                                    </label>
                                    <input class="form-control form-control border rounded-pill form-control" type="password" id="cpass" name="cpass" placeholder="Confirm Password" required="" style="border-radius:13;background:#f9e0c0;border-style:none;border-top-left-radius:0;margin-left:13px;width:415px;margin-bottom:5px;padding-bottom:1px;padding-top:2px;opacity:1;height:27px;color:var(--bs-emphasis-color);padding-left:15px;font-size:14px;font-style:italic;">
                                </div>
                                
                                <!-- Submit button -->
                                <div class="text-center d-lg-flex d-xl-flex justify-content-xxl-center align-items-xxl-center" style="margin:2px;margin-top:11px;height:41px;margin-right:-2px;padding-right:72px;margin-left:3px;">
                                    <button class="btn btn-primary d-lg-flex justify-content-lg-start" type="submit" style="background:rgb(142,142,82);color:#ff9900;text-align:center;border-color:rgba(255,153,0,0);transform:translate(35px) scale(0.86);height:40px;">Submit</button>
                                    <!-- Link to go back to the home page -->
                                    <a href="index.html"></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript files for Bootstrap and other functionalities -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
